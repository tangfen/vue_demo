<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡动画</title>
  <style>
    [v-cloak]{
      display: none;
    }
    .box{
      width: 100px;
      height: 100px;
      background: pink;
      position: relative;
      left: 100px;
      top: 10px;
    }
    .fade-enter-active,.fade-leave-active{transtion:left 3s linear;}
    .fade-enter,.fade-leave-to{left:0px;}
    .fade-enter-to,.fade-leave{left:100px;}

  </style>
</head>

<body>
<div id="app">
</div>
<script src="js/vue.js"></script>
<script>
  //入口
  let App = {
    template:`
      <div>
      <button @click="isShow=false">左移</button>
      <button @click="isShow=true">右移</button>
      <transition name="fade">
            <div class="box" v-show="isShow"></div>
      </transition>
      </div>
    `,
    data(){
      return{
        isShow:false
      }
    }
  };
  const app = new Vue({
    el:'#app',
    template:`
      <App></App>
    `,

    components:{
      App
    }
  })
</script>
</body>

</html>
